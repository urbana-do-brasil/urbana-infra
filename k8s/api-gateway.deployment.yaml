apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: whatsapp-chatbot
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        filebeat_collector: "true"
    spec:
      containers:
      - name: api-gateway
        image: us-central1-docker.pkg.dev/extreme-mix-447320-i4/api-gateway/api-gateway:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe: # Verifica se o container est√° "vivo"
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10